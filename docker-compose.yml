version: '3.8'

services:
  # PostgreSQL 데이터베이스
  postgres:
    image: postgres:15-alpine
    container_name: homework_postgres
    environment:
      POSTGRES_DB: homework_helper_db
      POSTGRES_USER: homework_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"  # 호스트 PC에서 접근 가능 (개발용)
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - homework-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U homework_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI 백엔드
  fastapi-server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: homework_fastapi
    environment:
      - DATABASE_URL=postgresql://homework_user:${DB_PASSWORD:-changeme}@postgres:5432/homework_helper_db
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - API_HOST=0.0.0.0
      - API_PORT=8000
    ports:
      - "8000:8000"
    volumes:
      - ./server:/app  # 개발 시 코드 hot-reload
      - server-logs:/app/logs
    networks:
      - homework-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Nginx 리버스 프록시 (선택적, Phase 2에서 활성화)
  # nginx:
  #   image: nginx:alpine
  #   container_name: homework_nginx
  #   ports:
  #     - "80:80"
  #   volumes:
  #     - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
  #   networks:
  #     - homework-network
  #   depends_on:
  #     - fastapi-server
  #   restart: unless-stopped

volumes:
  postgres-data:
    driver: local
  server-logs:
    driver: local

networks:
  homework-network:
    driver: bridge
